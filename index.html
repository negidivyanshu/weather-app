<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Dashboard</h1>
        <div class="row">
            <!-- INPUT -->
            <div class="col-md-8 m-auto">
                <div class="input-group">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                   
                </div>

                <!-- UNIT -->
                 <div class="input-group-append unit">
                        <label class="input-group-text" for="unitSelect">Temperature Unit</label>
                        <select id="unitSelect" class="form-select">
                            <option value="metric">Celsius</option>
                            <option value="imperial">Fahrenheit</option>
                        </select>
                    </div>
                <div id="weatherInfo" class="mt-4">
                    <!-- Weather data will be displayed here -->
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
